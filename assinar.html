<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>Assinatura</title>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="col-md-4 col-md-offset-4">
			<div style="background-color:#dacc15">
				<hr>
				<strong>Compra do token XYZ</strong>
				<hr>
			</div>
			<form action="https://localhost:9999/autenticacaoComArquivo" method="post" enctype="multipart/form-data" style="background-color:#a6acb4">
				<label for="pfx">Selecione seu certificado:</label><br>
				<input type="file" name="avatar" id="pfx" accept=".pfx,.p12" required />
				<br>
				<label for="pfxp">Informe a senha do certificado:</label><br>
				<input name="pfxp" type="password" id="pfxp" /><br><br>
				<input type="submit" value="Assinar via arquivo importado">
			</form>
			<hr>
			<a href="https://localhost:9999/authenticate">Assinar utilizando um certificado e-CNPJ do navegador</a>
			<div id="dr"></div>
        </div>
</body>
</html>
